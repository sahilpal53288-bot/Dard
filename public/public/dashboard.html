<!DOCTYPE html>
<html>
<head>
  <title>SAH365</title>
  <style>
    body {
      margin: 0;
      font-family: Arial;
      background: #111;
      color: white;
    }

    header {
      background: #000;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 2px solid gold;
    }

    .logo {
      font-size: 22px;
      font-weight: bold;
      color: gold;
    }

    .wallet {
      background: #222;
      padding: 8px 15px;
      border-radius: 5px;
    }

    .container {
      padding: 20px;
    }

    .game-card {
      background: #1c1c1c;
      padding: 20px;
      border-radius: 10px;
      max-width: 400px;
      margin: auto;
      text-align: center;
      box-shadow: 0 0 10px rgba(255,215,0,0.3);
    }

    input {
      width: 90%;
      padding: 8px;
      margin: 5px;
      border-radius: 5px;
      border: none;
    }

    button {
      background: gold;
      border: none;
      padding: 10px 20px;
      margin-top: 10px;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background: orange;
    }

    #result {
      margin-top: 15px;
      font-size: 18px;
    }
  </style>
</head>

<body>

<header>
  <div class="logo">SAH365</div>
  <div class="wallet">Wallet: â‚¹<span id="wallet">0</span></div>
</header>

<div class="container">
  <div class="game-card">
    <h2>Lucky Number Game</h2>

    <input id="bet" placeholder="Enter Bet Amount">
    <input id="number" placeholder="Guess Number (1-5)">
    <button onclick="play()">Play Now</button>

    <div id="result"></div>
  </div>
</div>

<script>
const user = localStorage.getItem("user");

async function play() {
  const res = await fetch("/play", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      username: user,
      bet: Number(bet.value),
      number: Number(number.value)
    })
  });

  const data = await res.json();
  result.innerText = data.message;
  wallet.innerText = data.wallet;
}
</script>

</body>
</html>
